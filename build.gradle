apply plugin: 'java'

tasks.withType(JavaCompile) {
options.encoding = "GBK"
}

jar {
    manifest {
        attributes 'Main-Class': 'zy.UI.ImportWord'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    runtime group: 'org.apache.poi', name: 'poi-ooxml', version: '3.15'
    runtime group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'
    runtime group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
}

task helloWorld {
	println 'configuration should run even only tasks is run'
	doLast {
		println 'Hello world!'
		configurations.compile.each { File file -> println file.name }
	}
}

task copyJars(type:Copy){
	from configurations.runtime
	into '/Users/kaiser_zhao/Work/project/NvErHong/dep'
}
